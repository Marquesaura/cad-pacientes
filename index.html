<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pacientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manifest.json">
</head>

<body>
    <main class="form_container">
        <h1>Faça seu Login</h1>

        <form id="cad-form">
            <fieldset class="field">
                <label for="username">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">

                <label for="data-nasc">Data de nascimento</label>
                <input type="date" id="idade" name="idade" required>

                <fieldset>
                    <legend id="sexo">Selecione seu sexo</legend>
                    <select>
                        <option>Mulher</option>
                        <option>Homem</option>
                    </select>
                </fieldset>

                <label for="end">Endereço:</label>
                <input type="text" id="endereco" name="Endereço" required>

                <label class="tel" for="tel">Telefone:</label>
                <input type="number" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>

                <label for="histmed">Histórico médico:</label>
                <input type="text" id="histmed" name="histmed" required>

                <label for="histmed">Senha:</label>
                <input type="password" id="password" name="Senha" required>

                <label for="histmed">Confirmar senha:</label>
                <input type="password" id="password" name="confirmarsenha" required>


                <button type="submit">Cadastrar</button>
            </fieldset>

        </form>
    </main>
    <script src="cad.js"></script>
    <script> if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').
                then(registration => { console.log('Serviço Iniciado', registration.scope); }).catch(error => { console.log('Falha na Inicialização do Serviço-Service Fail'), error });
        } 
    </script>
</body>

</html>
